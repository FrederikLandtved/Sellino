<div class="product-group-grid-container">
  <h3 [ngStyle]="{'color': headlineColor}">{{ headline }}</h3>
  <!-- <h5>Subtitle</h5> -->
  <ng-container *ngIf="!isLoading">
    <div class="flex-container" *ngFor="let container of itemsToShow">
      <div class="d-flex flex-column" style="width: 100%;" *ngFor="let item of container">
        <div class="flex-item" [ngStyle]="{ 'background-image': 'url(' + (item.ProductMedia | media) + ')' }">
  
        </div>
        <div class="text-container d-flex flex-column" [ngStyle]="{'background-color': itemBackgroundColor}">
          <span class="ellipsis productgroup" [ngStyle]="{'color': itemTextColor}">{{ headline }}</span>
          <span class="ellipsis name" [ngStyle]="{'color': itemTextColor}">{{ item.Name }}</span>
          <span class="ellipsis price" [ngStyle]="{'color': itemTextColor}">DKK {{ item.Price }}</span>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="w-100 d-flex justify-content-center" *ngIf="isLoading">
    <sl-loading [color]="loadingColor"></sl-loading>
  </div>
</div>
