<h2>Tilføj produkt</h2>

<div class="profile-container d-flex">
  <div class="profile-container__item round-container">
    <h3>Produktinfo</h3>

    <div class="d-flex" style="gap: 30px">
      <sl-input name="product-name" label="Navn" [(value)]="productModel.Name"></sl-input>
      <sl-input name="price" label="Pris" [(value)]="productModel.Price"></sl-input>
    </div>

    <div class="d-flex">
      <sl-input name="product-description" label="Beskrivelse" [(value)]="productModel.Description"></sl-input>
    </div>

    <div class="d-flex">
      <sl-dropdown [options]="productGroupsOptions" (onOptionClicked)="productModel.ProductGroupId = $event" title="Vælg produktgruppe" label="Produktgruppe"></sl-dropdown>
    </div>
  </div>

  <div class="profile-container__item round-container">
    <h3>Billede</h3>

    <sl-media-picker (valueChange)="productModel.ProductMediaId = $event"></sl-media-picker>
  </div>
</div>

<div class="profile-container d-flex">
  <div class="profile-container__item round-container" style="display: flex; justify-content: end;">
    <div style="width: 200px;">
      <sl-button title="Gem produkt" (onClick)="onSubmitProduct()"></sl-button>
    </div>
  </div>
</div>
