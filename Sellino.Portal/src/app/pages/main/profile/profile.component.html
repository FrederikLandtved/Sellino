<h2>Profil</h2>
<tab-rounded [tabOptions]="tabs" (onTabChanged)="onTabClick($event)"></tab-rounded>

<div class="profile-container d-flex">
  <div *ngIf="currentTab == 'Profilen'" class="profile-container__item round-container">
    <h3>Profilsektioner</h3>
    <create-section-button></create-section-button>
  </div>

  <div *ngIf="currentTab == 'Farver'" class="profile-container__item round-container">
    <h3>Farver</h3>
    <sl-color-picker [icon]="'las la-brush'" [label]="'Virksomhedsfarve'" [color]="profileModel.companyHexColor"></sl-color-picker>
    <sl-margin [px]="30"></sl-margin>
    <sl-color-picker [icon]="'las la-brush'" [label]="'Tekst på virksomhedsfarve'" [color]="profileModel.textOnCompanyHexColor"></sl-color-picker>
    <sl-margin [px]="30"></sl-margin>
    <sl-color-picker [icon]="'las la-brush'" [label]="'Mørk virksomhedsfarve'" [color]="profileModel.darkCompanyHexColor"></sl-color-picker>
  </div>

  <div *ngIf="currentTab == 'Tekster'" class="profile-container__item round-container">
    <h3>Tekster</h3>
    <sl-input name="product-name" label="Profilnavn" [value]="profileModel.name"></sl-input>
    <sl-margin [px]="30"></sl-margin>
    <sl-input name="product-name" label="Bio"></sl-input>
  </div>
  <div class="profile-container__item round-container">
    <h3>Preview</h3>
    <sl-profile-preview></sl-profile-preview>
</div>
